        function del(id, btn) {
            if (!confirm("是否删除id为" + id + "的商品？")) {
                return;
            }
            $.ajax({
                url: "del.do?id=" + id,
                type: "get",
                success: function (result) {
                    if (result.state == 0) {
                        if (result.data == true) {
                            alert("删除成功！");
                            $(btn).parent().parent().fadeOut();
                        } else {
                            alert("删除失败！");
                        }
                    } else {
                        alert(result.message);
                    }
                }
