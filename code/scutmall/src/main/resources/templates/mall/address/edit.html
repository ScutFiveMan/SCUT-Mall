<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>SCUTMALL | 商城</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style-metro.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/default.css}" rel="stylesheet" type="text/css" id="style_color"/>
    <link th:href="@{/css/uniform.default.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/pagination.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-fileupload.css}"/>
    <link rel="shortcut icon" th:href="@{/image/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/layui/css/modules/layer/default/layer.css}" media="all"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/layui/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/layui/lay/modules/layer.js}"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:src="@{/css/htmleaf-demo.css}">
    <link th:src="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div>
    <div th:replace="mall/common::head"></div>
    <div class="layui-container" id="content">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="portlet box green">
                    <div class="portlet-title layui-bg-green">
                        <div class="caption">
                            <i class="fa fa-reorder"></i>
                            修改地址
                        </div>
                    </div>
                    <div class="portlet-body">
                        <form class="form-horizontal" enctype="multipart/form-data" method="post" action="edit.do">
                            <div class="control-group">
                                <label class="control-label">收货人：</label>
                                <div class="controls">
                                    <input name="receiver" type="text" class="m-wrap large" placeholder="请输入真实姓名"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">手机号码：</label>
                                <div class="controls">
                                    <input name="phone" type="text" class="m-wrap large" placeholder="请输入手机号码"/>
                                </div>
                            </div>
                            <div data-toggle="distpicker">
                                <div class="control-group">
                                    <label class="control-label">省份：</label>
                                    <div class="controls">

                                        <label class="sr-only" for="province1">Province</label>
                                        <select class="small m-wrap small" id="province1" name="province"></select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">城市：</label>
                                    <div class="controls">

                                        <label class="sr-only" for="city1">City</label>
                                        <select class="small m-wrap small" id="city1" name="city"></select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">区域：</label>
                                    <div class="controls">

                                        <label class="sr-only" for="district1">District</label>
                                        <select class="small m-wrap small" id="district1" name="district"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">详细地址：</label>
                                <div class="controls">
                                    <textarea name="detail" class="m-wrap large" rows="4"></textarea>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn blue"><i class="fa fa-check"></i>确定</button>&emsp;
                                <button type="button" onclick="javascript:window.location.href='toAddress.html';"
                                        class="btn"><i
                                        class="fa fa-times"></i>返回
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-1.10.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-migrate-1.2.1.min.js}" type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script th:src="@{/js/jquery-ui-1.10.1.custom.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.slimscroll.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.blockui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.cookie.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.uniform.min.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-fileupload.js}"></script>
<script th:src="@{/js/jquery.pagination.js}" type="text/javascript"></script>
<script th:src="@{/js/app.js}" type="text/javascript"></script>
<script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script th:src="@{js/jquery-1.11.0.min.js}"><\/script>')</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script th:src="@{/js/distpicker.data.js}"></script>
<script th:src="@{/js/distpicker.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
